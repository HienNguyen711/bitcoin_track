                    <h1>Bitcoin</h1>
                    <h2 id="market"></h2>
                </div>

                            </td>
                        </tr>

                </div>

                    <table class="table">

                        </tr>
                    </table>
                </div>
            </div>
        </div>

                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <h3 class="text-primary">Market Volume</h3>

            </div>
        </div>

                        <tr>
                            <th>Type</th>
                            <td>
                                <p id="type"></p>
                            </td>
                            <th>Price</th>
                            <td>
                                <p id="price1"></p>
                            </td>
                        </tr>
                        </thead>
